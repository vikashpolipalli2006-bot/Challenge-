<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Sports Cars Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Super Sports Cars Dashboard</h1>
        <nav>
            <ul>
                <li><a href="                            
                <li><a href="#filter">Filter</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="all-cars">
        <h2>Available Cars</h2>
        <div class="car-list">
            <!-- Car listings will be dynamically added here -->
            <div class="car-card">
                <img src="car1.jpg" alt="Car 1">
                <h3>Ferrari 488 GTB</h3>
                <p>Price: $250,000</p>
                <button>View Details</button>
            </div>
            <!-- Add more car cards as needed -->
        </div>
    </section>
    
    <section id="filter">
        <h2>Filter Cars</h2>
        <form id="filter-form">
            <label for="brand">Brand:</label>
            <select id="brand" name="brand">
                <option value="">All</option>
                <option value="Ferrari">Ferrari</option>
                <option value="Lamborghini">Lamborghini</option>
                <option value="Porsche">Porsche</option>
            </select>
            <label for="price">Price Range:</label>
            <input type="number" id="min-price" name="min-price" placeholder="Min Price">
            <input type="number" id="max-price" name="max-price" placeholder="Max Price">
            <button type="submit">Apply Filters</button>
        </form>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
