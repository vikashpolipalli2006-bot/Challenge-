<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PUBG Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #ffcc00;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 200px;
      background-color: #1a1a1a;
      padding: 20px;
      border-right: 1px solid #333;
    }

    .sidebar a {
      display: block;
      color: #ccc;
      padding: 10px;
      text-decoration: none;
      margin-bottom: 10px;
      border-radius: 4px;
    }

    .sidebar a:hover {
      background-color: #333;
      color: #fff;
    }

    .main {
      flex: 1;
      padding: 20px;
    }

    .stats, .match-history {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .stats h2, .match-history h2 {
      margin-bottom: 15px;
      color: #ffcc00;
    }

    .stat-grid {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .stat {
      background-color: #2a2a2a;
      padding: 15px;
      margin: 10px;
      border-radius: 8px;
      flex: 1 1 30%;
      text-align: center;
    }

    .stat h3 {
      margin-bottom: 8px;
      color: #ddd;
    }

    .match {
      background-color: #2c2c2c;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .match span {
      display: inline-block;
      margin-right: 15px;
      color: #aaa;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #333;
      }

      .stat {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <header>PUBG Player Dashboard</header>

  <div class="container">
    <div class="sidebar">
      <a href="#">Dashboard</a>
      <a href="#">Stats</a>
      <a href="#">Match History</a>
      <a href="#">Settings</a>
    </div>

    <div class="main">
      <div class="stats">
        <h2>Player Stats</h2>
        <div class="stat-grid">
          <div class="stat">
            <h3>Kills</h3>
            <p id="kills">0</p>
          </div>
          <div class="stat">
            <h3>Wins</h3>
            <p id="wins">0</p>
          </div>
          <div class="stat">
            <h3>Top 10s</h3>
            <p id="top10">0</p>
          </div>
          <div class="stat">
            <h3>Matches Played</h3>
            <p id="matches">0</p>
          </div>
          <div class="stat">
            <h3>Win Rate</h3>
            <p id="winrate">0%</p>
          </div>
          <div class="stat">
            <h3>K/D Ratio</h3>
            <p id="kdr">0.00</p>
          </div>
        </div>
      </div>

      <div class="match-history">
        <h2>Recent Matches</h2>
        <div id="matchesList">
          <!-- Match list will be rendered here -->
        </div>
      </div>
    </div>
  </div>

  <script>
    // Simulated data (could be replaced with API data)
    const playerStats = {
      kills: 143,
      wins: 17,
      top10: 56,
      matches: 120,
    };

    playerStats.winrate = ((playerStats.wins / playerStats.matches) * 100).toFixed(1) + '%';
    playerStats.kdr = (playerStats.kills / playerStats.matches).toFixed(2);

    const matchHistory = [
      { date: '2025-09-01', placement: '1st', kills: 7, map: 'Erangel' },
      { date: '2025-08-30', placement: '4th', kills: 3, map: 'Miramar' },
      { date: '2025-08-28', placement: '10th', kills: 1, map: 'Sanhok' },
      { date: '2025-08-27', placement: '2nd', kills: 5, map: 'Vikendi' },
    ];

    // Populate stats
    document.getElementById('kills').textContent = playerStats.kills;
    document.getElementById('wins').textContent = playerStats.wins;
    document.getElementById('top10').textContent = playerStats.top10;
    document.getElementById('matches').textContent = playerStats.matches;
    document.getElementById('winrate').textContent = playerStats.winrate;
    document.getElementById('kdr').textContent = playerStats.kdr;

    // Render match history
    const matchContainer = document.getElementById('matchesList');
    matchHistory.forEach(match => {
      const matchDiv = document.createElement('div');
      matchDiv.classList.add('match');
      matchDiv.innerHTML = `
        <span><strong>Date:</strong> ${match.date}</span>
        <span><strong>Placement:</strong> ${match.placement}</span>
        <span><strong>Kills:</strong> ${match.kills}</span>
        <span><strong>Map:</strong> ${match.map}</span>
      `;
      matchContainer.appendChild(matchDiv);
    });
  </script>
</body>
</html>
